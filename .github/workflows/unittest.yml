name: UnitTest

on: [push]

jobs:
  unittest:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Test package ntp
        run: go test -v ./internal/ntp...

      - name: Test package server
        run: go test -v ./internal/server
